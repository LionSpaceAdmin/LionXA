<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xagent — מבנה ריפו</title>
  <style>
    body { background:#0b1220; color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; }
    header { position:sticky; top:0; background:#0f172a; border-bottom:1px solid #1f2937; padding:10px 16px; display:flex; align-items:center; gap:8px; }
    .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .card { background: rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.12); border-radius:12px; padding:16px; }
    details { margin: 6px 0; }
    summary { cursor: pointer; padding: 4px 6px; border-radius: 6px; }
    summary:hover { background: rgba(255,255,255,0.06); }
    .muted { color:#9ca3af; font-size: 12px; }
    .badge { display:inline-block; padding:2px 6px; border-radius:8px; background:#1f2937; color:#cbd5e1; font-size:12px; margin-inline-start:8px; }
    .stats { display:flex; gap:10px; margin-top: 8px; }
    .stat { background:#0f172a; border:1px solid #1f2937; padding:10px 12px; border-radius:8px; }
    a { color:#93c5fd; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <strong>Xagent — מבנה ריפו</strong>
    <span class="muted">מוצג מדאטה של architecture.data.js</span>
    <span style="margin-inline-start:auto" class="muted"><a href="./index.html">← חזרה לתרשים</a></span>
  </header>
  <div class="container">
    <div class="card">
      <div id="meta" class="stats">
        <div class="stat">קבצים: <span id="files">—</span></div>
        <div class="stat">שורות: <span id="lines">—</span></div>
        <div class="stat">TypeScript: <span id="ts">—</span></div>
        <div class="stat">עודכן: <span id="updated">—</span></div>
      </div>
      <div id="tree" style="margin-top:12px"></div>
    </div>
  </div>

  <script src="./architecture.data.js"></script>
  <script>
    function buildTree(paths) {
      const root = {};
      for (const p of paths) {
        const parts = p.split('/');
        let node = root;
        for (let i = 0; i < parts.length; i++) {
          const k = parts[i];
          node[k] = node[k] || (i === parts.length - 1 ? null : {});
          if (node[k] && typeof node[k] === 'object') node = node[k];
        }
      }
      return root;
    }
    function renderNode(name, node) {
      const isFile = node === null;
      if (isFile) return `<div>📄 ${name}</div>`;
      const keys = Object.keys(node).sort();
      const inner = keys.map(k => renderNode(k, node[k])).join('');
      return `<details open><summary>📁 ${name} <span class="badge">${keys.length}</span></summary><div style="margin-inline-start:16px">${inner}</div></details>`;
    }
    function renderTree(tree) {
      const keys = Object.keys(tree).sort();
      return keys.map(k => renderNode(k, tree[k])).join('');
    }
    function init() {
      const data = window.XAGENT_ARCH;
      if (!data) { document.getElementById('tree').textContent = 'אין נתונים'; return; }
      const paths = data.modules.map(m => m.path);
      const tree = buildTree(paths);
      document.getElementById('tree').innerHTML = renderTree(tree);
      document.getElementById('files').textContent = data.stats.totalFiles;
      document.getElementById('lines').textContent = data.stats.totalLines;
      document.getElementById('ts').textContent = data.stats.tsFiles;
      document.getElementById('updated').textContent = new Date(data.meta.generatedAt).toLocaleString('he-IL');
    }
    init();
  </script>
</body>
</html>
