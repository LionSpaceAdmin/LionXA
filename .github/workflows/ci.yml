name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

env:
  DRY_RUN: '1'
  SKIP_GEMINI_CHECK: '1'

jobs:
  checks:
    name: ${{ matrix.display }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - display: Build
            task: build
          - display: Lint
            task: lint
          - display: Format
            task: format:check
          - display: Typecheck
            task: typecheck
          - display: Test
            task: test
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.13.1 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean workspace
        run: pnpm clean

      - name: Run ${{ matrix.display }}
        run: pnpm ${{ matrix.task }}
